<!-- templates/index.html -->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body>
    {% include 'components/header.html' %}

  
    <div class="container">
      <h1>Cadastro de Produto</h1>
      <form action="{{ url_for('add') }}" method="post">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="descricao">Descrição do produto:</label>
        <input type="text" id="descricao" name="descricao" required>
        
        <label for="valor">Valor do produto:</label>
        <input type="text" id="valor" name="valor" required pattern="\d{1,3}(.\d{3})*,\d{2}">
        
        <label for="disponivel">Disponível para venda:</label>
        <select id="disponivel" name="disponivel">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
        
        <button type="submit">Cadastrar</button>
      </form>
      <a href="{{ url_for('list') }}">Ver lista de produtos</a>
    </div>
    <footer>
      &copy; 2024 Codado com carinho por Alexsandra Tavares. Todos os direitos reservados | Prova Experimental.
    </footer>
  </body>
</html>
